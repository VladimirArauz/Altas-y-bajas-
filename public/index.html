<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

   
    <h2 class="mb-4">Gesti√≥n de Usuarios</h2>

    <a href="/obtenerUsuario"  class="btn btn-success">Obtener Usuarios</a>
  
    <h2 class="mb-4">Agregar Usuario</h2>

    <!-- Formulario para agregar usuario -->
    <form action="/agregarUsuario" method="post" class="mb-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de Usuario</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre de Usuario">
      </div>
      <input type="submit" value="Agregar Usuario" class="btn btn-success">
    </form>
  
    <h2 class="mb-4">Borrar usuario</h2>
    <!-- Formulario para borrar usuario -->
    <form action="/borrarUsuario" method="post" class="mb-4">
      <div class="mb-3">
        <label for="idBorrar" class="form-label">ID del Usuario a Borrar</label>
        <input type="text" name="id" class="form-control" id="idBorrar" placeholder="Ingresa el ID">
      </div>
      <input type="submit" value="Borrar Usuario"  class="btn btn-success">
    </form>
  
    <h2 class="mb-4">Modificar usuario</h2>
    <!-- Formulario para modificar usuario -->
    <form action="/modificarusuario" method="post" class="mb-4">
      <div class="mb-3">
        <label for="idModificar" class="form-label">ID del Usuario</label>
        <input type="text" name="id" class="form-control" id="idModificar" placeholder="Ingresa el ID">
      </div>
      <div class="mb-3">
        <label for="nombreNuevo" class="form-label">Nuevo Nombre</label>
        <input type="text" name="nombre_nuevo" class="form-control" id="nombreNuevo" placeholder="Ingresa el nuevo nombre">
      </div>
      <input type="submit" value="Modificar Usuario"  class="btn btn-success">
    </form>
  

    

</body>
</html>
